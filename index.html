<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Input Form</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Main container for the form to center it on the page -->
    <div class="form-container">
 <!-- The <form> tag defines the start of the form.
             'action' specifies the file where the form data will be sent ('submit.php').
             'method' is set to 'post', which is the standard way to send form data.
             'enctype' is needed for file uploads. -->
        <form action="submit.php" method="post" enctype="multipart/form-data">

            <h1>Comprehensive Form</h1>
            <p>Showcasing all HTML input types.</p>
            <!-- Each form field is wrapped in a 'div' with the class 'form-group'.
                 This makes it easy to apply consistent styling to each field group. -->

            <hr>
            <h2>Common Text-Based Inputs</h2>
            <hr>
            <!-- 1. Text Input -->
            <div id="text-input-group" class="form-group">
                <label for="fullName">Full Name (text):</label>
                <input type="text" id="fullName" name="fullName" placeholder="General text input" required>
            </div>
             <!-- 2. Email Input (with multiple attribute) -->
            <div id="email-input-group" class="form-group">
                <label for="email">Email Address (email):</label>
                <input type="email" id="email" name="email" placeholder="yourname@example.com" multiple required>
            </div>
            <!-- 3. Password Input -->
            <div id="password-input-group" class="form-group">
                <label for="password">Password (password):</label>
                <input type="password" id="password" name="password" placeholder="Choose a strong password" required>
            </div>
             <!-- 4. Search Input -->
            <div id="search-input-group" class="form-group">
                <label for="searchQuery">Search (search):</label>
                <input type="search" id="searchQuery" name="searchQuery" placeholder="Search for articles...">
            </div>
             <!-- 5. URL Input -->
            <div id="url-input-group" class="form-group">
                <label for="website">Website (url):</label>
                <input type="url" id="website" name="website" placeholder="https://example.com">
            </div>
            <!-- 6. Telephone Input -->
            <div id="tel-input-group" class="form-group">
                <label for="phone">Phone Number (tel):</label>
                <!-- The pattern attribute has been removed for better user experience -->
                <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890">
            </div>
            <!-- 7. Color Picker -->
            <div id="color-input-group" class="form-group">
                <label for="favColor">Favorite Color (color):</label>
                <input type="color" id="favColor" name="favColor" value="#3498db">
            </div>
            <hr>
            <h2>Date and Time Inputs</h2>
            <hr>

            <!-- 8. Date Input -->
            <div id="date-input-group" class="form-group">
                <label for="dob">Date of Birth (date):</label>
                <input type="date" id="dob" name="dob">
            </div>
             <!-- 9. DateTime-Local Input -->
            <div id="datetime-local-input-group" class="form-group">
                <label for="appointment">Appointment (datetime-local):</label>
                <input type="datetime-local" id="appointment" name="appointment">
            </div>
            <!-- 10. Time Input -->
            <div id="time-input-group" class="form-group">
                <label for="meetingTime">Meeting Time (time):</label>
                <input type="time" id="meetingTime" name="meetingTime">
            </div>
             <!-- 11. Month Input -->
            <div id="month-input-group" class="form-group">
                <label for="startMonth">Start Month (month):</label>
                <input type="month" id="startMonth" name="startMonth">
            </div>
             <!-- 12. Week Input -->
            <div id="week-input-group" class="form-group">
                <label for="projectWeek">Project Week (week):</label>
                <input type="week" id="projectWeek" name="projectWeek">
            </div>
             <hr>
            <h2>Numeric Inputs</h2>
            <hr>
            
            <!-- 13. Number Input -->
            <div id="number-input-group" class="form-group">
                <label for="age">Age (number):</label>
                <input type="number" id="age" name="age" min="18" max="100" placeholder="e.g., 25">
            </div>
             <!-- 14. Range Slider -->
            <div id="range-input-group" class="form-group">
                <label for="satisfaction">Satisfaction Level (range):</label>
                <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" step="1">
            </div>
            <hr>
            <h2>Choice Inputs</h2>
            <hr>

            <!-- 15. Checkboxes (for selecting multiple options) -->
            <div id="checkbox-group" class="form-group">
                <label>Interests (checkbox):</label>
                <div class="checkbox-options">
                    <input type="checkbox" id="coding" name="interests[]" value="coding">
                    <label for="coding">Coding</label>
                    <input type="checkbox" id="music" name="interests[]" value="music">
                    <label for="music">Music</label>
                    <input type="checkbox" id="sports" name="interests[]" value="sports">
                    <label for="sports">Sports</label>
                </div>
            </div>
             <!-- 16. Radio Buttons (for selecting one option) -->
            <div id="radio-button-group" class="form-group">
                <label>Gender (radio):</label>
                <div class="radio-options">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            
            <!-- 17. Select Dropdown -->
            <div id="select-input-group" class="form-group">
                <label for="country">Country (select):</label>
                <select id="country" name="country">
                    <option value="">--Please choose an option--</option>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </div>
  <!-- 18. Datalist -->
            <div id="datalist-input-group" class="form-group">
                <label for="browser">Browser (datalist):</label>
                <input list="browsers" id="browser" name="browser" placeholder="Start typing...">
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
            <hr>
            <h2>File and Media</h2>
            <hr>
            
            <!-- 19. File Input (with multiple attribute) -->
            <div id="file-input-group" class="form-group">
                <label for="documents">Upload Documents (file):</label>
                <input type="file" id="documents" name="documents[]" accept=".pdf,.doc,.docx" multiple>
            </div>
              <hr>
            <h2>Hidden / Special Inputs</h2>
            <hr>
            
            <!-- 20. Hidden Input (not visible to user) -->
            <input type="hidden" id="userId" name="userId" value="12345AhgfjhfBC">
